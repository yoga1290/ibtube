<div
  id="header">

  <i class="logo material-icons">play_circle_outline</i>

  <div class="input-combo col-xs-10 col-sm-10 col-md-9">
    <div class="searchbox">
        <input
          #query
          type="text"
          (keyup.enter)="search(query.value)">
    </div>
    <button
      (click)="search(query.value)">
        <i class="material-icons">search</i>
    </button>
  </div>

</div>
