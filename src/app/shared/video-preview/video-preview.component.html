<div
    *ngIf="searchResultItem"
    class="video-preview row col-xs-12">
    
    <div class="preview">
        <img
            (click)="goToRoute('video/' + searchResultItem.id)"
            [alt]="searchResultItem.snippet.title"
            [src]="searchResultItem.snippet.thumbnails.medium.url"
            [width]="searchResultItem.snippet.thumbnails.medium.width"
            [height]="searchResultItem.snippet.thumbnails.medium.height">

        <div class="duration">{{duration}}</div>
    </div>    

    <div class="col-xs-5 col-sm-8 col-md-6">
        <div class="title">
                {{searchResultItem.snippet.title}}
        </div>
        <div class="row">
            <div
                class="channel"
                (click)="goToRoute('/channel/' + searchResultItem.snippet.channelId)">
                {{searchResultItem.snippet.channelTitle}}
            </div>•
            <span class="view-count">
                {{viewCount}} views
            </span>•
            <span class="date">
                {{fromNow(searchResultItem.snippet.publishedAt)}}
            </span>
        </div>
        
        <div class="description">
                {{searchResultItem.snippet.description}}
        </div>        
    </div>
    
</div>
